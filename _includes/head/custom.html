{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Custom CSS modifications -->
<style>
  /* 1. 删除顶部主题切换按钮 */
  #theme-toggle {
    display: none !important;
  }
  
  /* 1.5. 让CC Homepage向左偏移 - 只在大屏幕上生效 */
  @media (min-width: 768px) {
    .greedy-nav .visible-links li:first-child a {
      margin-left: -25px !important;
    }
  }
  
  /* 移动设备上保持正常间距 */
  @media (max-width: 767px) {
    .greedy-nav .visible-links li:first-child a {
      margin-left: 0 !important;  /* 移动设备上不偏移 */
    }
  }
  /* 2. 左侧名字的间距调整 */
  @media (min-width: 1024px) {
    .author__name {
      padding-left: 35px !important;
    }
    
    /* 增加 pronouns 和联系信息之间的距离 */
    .author__pronouns {
      margin-bottom: 25px !important;
      padding-left: 25px !important;  
    }
  
  /* 3. 轻微增加主内容宽度 */
  @media (min-width: 925px) {
    #main {
      max-width: 1400px !important;
    }
  }
  
  /* 4. 字号调整 */
  .page__content p {
    font-size: 0.95em !important;
  }
  
  .page__content li {
    font-size: 0.95em !important;
  }
  
  /* 5. Markdown中字体大小的自定义类 */
  .small-text {
    font-size: 0.85em !important;
  }
  
  .medium-text {
    font-size: 0.95em !important;
  }
  
  .large-text {
    font-size: 1.15em !important;
  }
  
  .tiny-text {
    font-size: 0.75em !important;
  }
  
  /* 6. 完全删除底部footer */
  .page__footer-follow,
  .page__footer-copyright {
    display: none !important;
  }
  
  /* 删除footer的灰色背景 */
  .page__footer {
    display: none !important;
  }
  
  /* 调整body的底部padding，因为不再需要给footer留空间 */
  body {
    padding-bottom: 2em !important;  /* 减少底部padding */
  }
</style>

<!-- end custom head snippets -->
